<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- favicon image -->
  <link rel="icon" type="image/x-icon" href="clock.png">
  <title>Alarm App</title>
  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />
  <!-- CSS Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Project title -->
  <div class="title">
    <h1> My Alarm Clock</h1>
  </div>
  <!-- clock image -->
  <div class="clock_image">
  <img src="clock.png" width="250px" height="250px">
 </div>
  <div class="main_section">
    <div class="timer">00:00:00AM</div>
    <div class="element_container">
      <div class="input_div">
        <input type="number" id="hour_input" placeholder="00" min="1" max="12" />
        <input type="number" id="minute_input" placeholder="00" min="0" max="59" />
        <select id="select_Am_Pm">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>
      <button id="set">Add Alarm</button>
      <div class="activeAlarms"></div>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
